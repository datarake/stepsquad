name: Deploy StepSquad to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGION: us-central1

jobs:
  deploy-api:
    name: Deploy Backend API
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Set project
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          if [ -z "$GCP_PROJECT_ID" ]; then
            echo "Error: GCP_PROJECT_ID secret is not set or empty"
            echo "Please verify the secret exists in GitHub Settings → Secrets → Actions"
            exit 1
          fi
          echo "Project ID: $GCP_PROJECT_ID"
          gcloud config set project "$GCP_PROJECT_ID"
          gcloud config list
      
      - name: Build API Image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          if [ -z "$PROJECT_ID" ]; then
            echo "Error: PROJECT_ID is not set"
            exit 1
          fi
          cd apps/api
          gcloud builds submit --tag gcr.io/$PROJECT_ID/stepsquad-api:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          gcloud run deploy stepsquad-api \
            --image gcr.io/$PROJECT_ID/stepsquad-api:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars="GCP_ENABLED=true,COMP_TZ=Europe/Bucharest" \
            --port 8080 \
            --memory 512Mi \
            --cpu 1

  deploy-web:
    name: Deploy Frontend Web
    runs-on: ubuntu-latest
    needs: deploy-api
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Set project
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          if [ -z "$GCP_PROJECT_ID" ]; then
            echo "Error: GCP_PROJECT_ID secret is not set or empty"
            echo "Please verify the secret exists in GitHub Settings → Secrets → Actions"
            exit 1
          fi
          echo "Project ID: $GCP_PROJECT_ID"
          gcloud config set project "$GCP_PROJECT_ID"
          gcloud config list
      
      - name: Get API URL
        id: get-api-url
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          API_URL=$(gcloud run services describe stepsquad-api --region ${{ env.REGION }} --format 'value(status.url)')
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
      
      - name: Build Web Image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          VITE_API_BASE_URL: ${{ steps.get-api-url.outputs.api_url }}
          VITE_USE_DEV_AUTH: 'false'
        run: |
          if [ -z "$PROJECT_ID" ]; then
            echo "Error: PROJECT_ID is not set"
            exit 1
          fi
          cd apps/web
          # Create .env.production with build-time variables
          echo "VITE_API_BASE_URL=${{ steps.get-api-url.outputs.api_url }}" > .env.production
          echo "VITE_USE_DEV_AUTH=false" >> .env.production
          gcloud builds submit --tag gcr.io/$PROJECT_ID/stepsquad-web:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          gcloud run deploy stepsquad-web \
            --image gcr.io/$PROJECT_ID/stepsquad-web:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --cpu 1

  test-deployment:
    name: Test Deployment
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    
    steps:
      - uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Set project
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          if [ -z "$GCP_PROJECT_ID" ]; then
            echo "Error: GCP_PROJECT_ID secret is not set or empty"
            echo "Please verify the secret exists in GitHub Settings → Secrets → Actions"
            exit 1
          fi
          echo "Project ID: $GCP_PROJECT_ID"
          gcloud config set project "$GCP_PROJECT_ID"
          gcloud config list
      
      - name: Get URLs
        id: get-urls
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          API_URL=$(gcloud run services describe stepsquad-api --region ${{ env.REGION }} --format 'value(status.url)')
          WEB_URL=$(gcloud run services describe stepsquad-web --region ${{ env.REGION }} --format 'value(status.url)')
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "web_url=$WEB_URL" >> $GITHUB_OUTPUT
      
      - name: Test API Health
        run: |
          curl -f ${{ steps.get-urls.outputs.api_url }}/health || exit 1
      
      - name: Test Frontend
        run: |
          curl -f ${{ steps.get-urls.outputs.web_url }} || exit 1
